<body>
	<div class="map-container">

	<!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script-->
	
	<script type="text/javascript">
		var latitudine;
		var longitudine;
		function initMap() {
			$.ajax({
				type:"GET",
				url: 'https://pp.api.helab.nuvolaitaliana.it/location/v1/3337335904',
				headers:{'KeyId':'70066b05-662b-4e89-bbdc-51ed53e645eb'},
				success : function(text) {
					latitudine=text.result.values.latitudine;
					longitudine=text.result.values.longitudine;

					var mapOptions = {
						center: new google.maps.LatLng(latitudine, longitudine),
						zoom: 15,
						mapTypeId: google.maps.MapTypeId.HYBRID
					}
					var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions); 
				}
			});
		}   
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoZysoM6w3GaVJ5L1-0FIv_JR4Zwdp7Fo&callback=initMap"></script>
</body>
